        <div class="col-sm-3 " style="margin-top: 10%;">
          <h2>Login</h2>
          
          <form [formGroup]="formGroup" #form="ngForm" style="font-size: 150%;">
            <div class="form-group">
              <input id="userName" formControlName="userName"  type="text" class="form-control" placeholder="User Name" name="userName">
            </div>
            <br>
            <div class="form-group">
              <input id="password" formControlName="password" type="password" class="form-control form-control lg" placeholder="Password" Name="password" >
            </div>
            <div class="form-group mt-2">
              <button class="btn btn-primary" (click)="loginBtnClick()"  >Login</button>
            </div>
        
          </form>
        </div>       
        </div>
  </div>
