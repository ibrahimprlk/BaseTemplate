<ul class="layout-menu">
    <ng-container *ngFor="let item of model; let i = index;">
        <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true"></li>
        <li *ngIf="item.separator" class="menu-separator"></li>
    </ng-container>
    <li>
        <a href="https://www.primefaces.org/primeblocks-ng/#/">
            <!-- <img src="assets/layout/images/mechanicalogo.png" alt="Prime Blocks" class="w-full mt-3"/> -->
            <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'darkmagneto' : 'lightmagneto'}}.jpg" alt="Prime Blocks" class="w-full mt-3"/>

        </a>
    </li>
</ul>
